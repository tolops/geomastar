version: '3.8'

services:
  # Browserless service
  browserless:
    image: 'browserless/chrome:latest'
    container_name: geomaster-browserless
    restart: unless-stopped
    environment:
      - CONCURRENT=10
      - 'TOKEN=${BROWSERLESS_TOKEN:-your_token_fallback}'
      - MAX_CONCURRENT_SESSIONS=10
      - TIMEOUT=300000
      - KEEP_ALIVE=true
      - 'DEFAULT_LAUNCH_ARGS=["--no-sandbox","--disable-setuid-sandbox","--disable-blink-features=AutomationControlled"]'

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: geomaster-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=geomaster_bi
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=your_postgres_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: geomaster-server
    restart: unless-stopped
    # Ports removed to prevent "Port 3000 already allocated" error in Coolify
    # Coolify handles the routing automatically via the Domain settings
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://postgres:your_postgres_password_here@postgres:5432/geomaster_bi
      - BROWSERLESS_URL=ws://browserless:3000
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - EXA_API_KEY=${EXA_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
    # FIXED SYNTAX BELOW
    depends_on:
      browserless:
        condition: service_started
      postgres:
        condition: service_healthy
    # Removed local development volumes for production stability
    # This ensures the server uses the code we actually built in the Dockerfile

  # Frontend client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: geomaster-client
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:3000 # Note: In prod, this might need to be your public domain
    depends_on:
      - server

volumes:
  postgres_data:

networks:
  default:
    name: geomaster-network
